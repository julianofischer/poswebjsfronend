<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <div class="column-container">
        <h1>IMC</h1>
        <div class="row-container">
            <label for="altura">Altura: </label><input id="altura" type="text">
            <label for="peso">Peso: </label><input id="peso" type="text">
        </div>
        <div class="row-container">
            <input class="btn" type="button" value="Calcular" onclick="calcula()">
            <input class="btn" type="button" value="Limpar">
        </div>

        <div class="row-container">
            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                    <th>Grau de obesidade</th>
                </tr>
                <tr id="magreza">
                    <td>Menor que 18,5</td>
                    <td>Magreza</td>
                    <td>0</td>
                </tr>
                <tr id="normal">
                    <td>Entre 18,5 e 24,9</td>
                    <td>Normal</td>
                    <td>0</td>
                </tr>
                <tr id="sobrepeso">
                    <td>Entre 25 e 29,9</td>
                    <td>Sobrepeso</td>
                    <td>I</td>
                </tr>
                <tr id="obesidade">
                    <td>Entre 30 e 39,9</td>
                    <td>Obesidade</td>
                    <td>II</td>
                </tr>
                <tr id="obesidade-grave">
                    <td>Maior que 40</td>
                    <td>Obesidade grave</td>
                    <td>III</td>
                </tr>
            </table>
        </div>
    </div>
</body>

<footer>
    <script type="text/javascript" src="scripts.js"></script>
</footer>
</html>
